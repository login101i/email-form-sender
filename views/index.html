<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acme Web Design</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, rgb(0, 0, 0), rgba(0, 2, 29, 0.856));
            color: #485e74;
            line-height: 1.6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1em;
            height: 100vh;
              font-size: 14px;
        }

        .container {
            max-width: 1170px;
            margin-left: auto;
            margin-right: auto;
            padding: 1em;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .brand {
            text-align: center;
        }

        .brand span {
            color: #fff;
        }

        .wrapper {
            box-shadow: 10px 14px 11px 0 rgb(55, 55, 70);
        }

        .wrapper>* {
            padding: 1em;
        }

        .company-info {
            background: #c9e6ff;
        }

        .company-info h3,
        .company-info ul {
            text-align: center;
            margin: 0 0 1rem 0;
        }

        .contact {
            background: #f9feff;
        }

        /* FORM STYLES */
        .contact form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        .contact form label {
            display: block;
        }

        .contact form p {
            margin: 0;
        }

        .contact form .full {
            grid-column: 1 / 3;
        }

        .contact form button,
        .contact form input,
        .contact form textarea {
            width: 100%;
            padding: 1em;
            border: 1.5px solid #c9e6ff;
        }

        .contact form button {
            background: #c9e6ff;
            border: 0;
            text-transform: uppercase;
            transition: all 0.4s ease-out;

        }

        .contact form button:hover,
        .contact form button:focus {
            background: #94c3f1;
            color: black;
            outline: 0;
            cursor:pointer
          
        }

        /* LARGE SCREENS */
        @media(min-width:700px) {
            .wrapper {
                display: grid;
                grid-template-columns: 1fr 2fr;
            }

            .wrapper>* {
                padding: 2em;
            }

            .company-info h3,
            .company-info ul,
            .brand {
                text-align: left;
            }
        }
    </style>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>


<body>
    <div class="container">
        <h1 class="brand"><span>MKrus web developer </span></h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>MKrus web Developer</h3>
                <ul>
                    <li><i class="fa fa-road"></i> Poznań ul. Adama Mickiewicza 4/12</li>
                    <li><i class="fa fa-phone"></i> +48 698 673 254</li>
                    <li><i class="fa fa-envelope"></i>maciejkruszyniak@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Szybki kontakt</h3>
                <form>
                    <p>
                        <label>Temat</label>
                        <input type="text" name="name" id="subject">
                    </p>
                    <p>
                        <label>Firma</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label>Adres e-mail</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label>Nr telefonu</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label>Wiadomość</label>
                        <textarea name="message" rows="5" id="text"></textarea>
                    </p>
                    <p class="full">
                        <button class name='submit' type="submit" value="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // TODO
        $('form').on('submit', (e) => {
            e.preventDefault();

            const email = $('#email').val().trim();
            const subject = $('#subject').val().trim();
            const text = $('#text').val().trim()

            const data = {
                email,
                subject,
                text
            }

            $.post('/email', data, function () {
                console.log("Server otrzymał nasze dane")
            })
        })

    </script>
</body>

</html>
